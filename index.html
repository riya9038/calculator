
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>calculator</title>
	<script src="https://kit.fontawesome.com/00d3e89dba.js" crossorigin="anonymous"></script>
    <link href="calculator.css" rel="stylesheet" type="text/css"/> 

</head>
<body>
	<div id="calculator">
		<div id="screen">
			
		</div>
		<main>
			<div class="numbers" data-value="ac">
				AC
			</div>
			
			<div class="numbers" data-value="sign">
				+/-
			</div>

			<div class="numbers" data-value="%">
				%
			</div>

			<div class="numbers" data-value="1">
				<span>1</span>
			</div>
			
			<div class="numbers" data-value="2">
				<span>2</span>
			</div>

			<div class="numbers" data-value="3">
				<span>3</span>
			</div>

			<div class="numbers" data-value="4">
				<span>4</span>
			</div>
			
			<div class="numbers" data-value="5">
				<span>5</span>
			</div>

			<div class="numbers" data-value="6">
				<span>6</span>
			</div>

			<div class="numbers" data-value="7">
				<span>7</span>
			</div>
			
			<div class="numbers" data-value="8">
				<span id="1">8</span>
			</div>

			<div class="numbers" data-value="9">
				<span>9</span>
			</div>

			<div class="numbers" data-value="del">
				del
			</div>
			
			<div class="numbers" data-value="0">
				<span>0</span>
			</div>

			<div class="numbers" data-value=".">
				.
			</div>
		</main>
		<aside>
			<div class="numbers" id="operators" data-value="+">
				+
			</div>
			
			<div class="numbers" id="operators" data-value="-">
				-
			</div>

			<div class="numbers" id="operators" data-value="*">
				*
			</div>

			<div class="numbers" id="operators" data-value="/">
				/
			</div>
			
			<div class="numbers" id="operators" data-value="=">
				=
			</div>

		</aside>

	</div>
	<script src="calculator.js"></script>


</body>
</html>
